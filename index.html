<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Essay Generator</title>
    <meta charset="utf-8">
    <script>
        function loadProgress() {
            try {
                var essayArray = JSON.parse(localStorage.getItem('essayArray'));
                var idsArray = [
                    'introduction',
                    'first-para',
                    'second-para',
                    'third-para',
                    'fourth-para',
                    'conclusion',
                ];
                for (let i = 0; i < idsArray.length; i++) {
                    let paraArray = essayArray[i];
                    let formElemet = document.getElementById(idsArray[i]);
                    let elementsArray = formElemet.elements;
                    for (let j = 0; j < elementsArray.length; j++) {
                        console.log(elementsArray[j], paraArray[j]);
                        elementsArray[j].value = paraArray[j];
                    }
                }
            } catch (e) {
                var essayArray = [];
            }
        }

        function saveProgress() {
            var introArray = [];
            for (var element of document.getElementById('introduction').elements) {
                introArray.push(element.value);
            }

            var firstParaArray = [];
            for (var element of document.getElementById('first-para').elements) {
                firstParaArray.push(element.value);
            }

            var secondParaArray = [];
            for (var element of document.getElementById('second-para').elements) {
                secondParaArray.push(element.value);
            }

            var thirdParaArray = [];
            for (var element of document.getElementById('third-para').elements) {
                thirdParaArray.push(element.value);
            }

            var fourthParaArray = [];
            for (var element of document.getElementById('fourth-para').elements) {
                fourthParaArray.push(element.value);
            }

            var conclusionArray = [];
            for (var element of document.getElementById('conclusion').elements) {
                conclusionArray.push(element.value);
            }

            essayArray = [
                introArray,
                firstParaArray,
                secondParaArray,
                thirdParaArray,
                fourthParaArray,
                conclusionArray,
            ];
            localStorage.setItem('essayArray', JSON.stringify(essayArray));
        }

        function generateEssay() {
            saveProgress();
            window.location.href = './essay_complete.html';
        }

        function reset() {
            localStorage.removeItem('essayArray');
            location.reload();
        }
    </script>
</head>
