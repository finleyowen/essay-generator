<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>VCE English Language Essay</title>
</head>

<body>
    <div class="container" contenteditable="true">
        <h1 class="text-center display-4 mt-3 mb-3">
            Essay Title <small class="text-muted">Your name</small>
        </h1>
        <p class="text-justify" id="introduction"></p>
        <p class="text-justify" id="first-para"></p>
        <p class="text-justify" id="second-para"></p>
        <p class="text-justify" id="third-para"></p>
        <p class="text-justify" id="fourth-para"></p>
        <p class="text-justify" id="conclusion"></p>
    </div>
    <script>
        const essayArray = JSON.parse(localStorage.getItem('essayArray'));
        console.log(essayArray);
        document.getElementById('introduction').innerHTML =
            essayArray[0].join(' ');
        document.getElementById('first-para').innerHTML =
            essayArray[1].join(' ');
        document.getElementById('second-para').innerHTML =
            essayArray[2].join(' ');
        document.getElementById('third-para').innerHTML =
            essayArray[3].join(' ');
        document.getElementById('fourth-para').innerHTML =
            essayArray[4].join(' ');
        document.getElementById('conclusion').innerHTML =
            essayArray[5].join(' ');
    </script>
</body>

</html>
